<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="converter.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="h1">Temperature Converter</h1>

        <div class="c">
            <div class="c1">
                <label class="label">Degrees</label>
                <input type="text" id="input" placeholder="Enter temperature">
            </div>
            <div class="c1">
                <label class="label">Type</label>
                <select id="select">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvins</option>
                </select>
            </div>
        </div>
        <div class="r">
            Result: <span class="span" id="span"></span>
        </div>
        <button onclick="convertTemperature()">Convert</button>

    </div>
</body>
</html>
